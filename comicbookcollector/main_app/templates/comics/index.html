{% extends 'base.html' %}
{% block content %}

<h1>Comic List</h1>

{% for comic in comics %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ comics.title }}</span>
        <p>Series: {{ comics.series }}</p>
        <p>Issue #: {{ comics.issue_num }}</p>
        <p>Publisher: {{ comics.publisher }}</p>
        <p>Date: {{ comics.date }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
